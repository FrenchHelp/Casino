<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Casino - Craps</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00c8ff;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .money-counter {
            font-size: 18px;
            color: #00c8ff;
            padding: 0 25px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        main {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00c8ff;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .dice {
            display: flex;
            gap: 20px;
        }
        .die {
            width: 60px;
            height: 60px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 32px;
            color: #fff;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00c8ff;
            color: #121212;
        }
        .buttons button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 999;
        }

        .notification .message {
            background-color: #28a745; /* Default green for win */
            padding: 30px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .notification.loss .message {
            background-color: #dc3545; /* Red for loss */
        }

        .notification.tie .message {
            background-color: #17a2b8; /* Blue for tie */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Casino</div>
        <nav>
            <a href="home.html">üè† Home</a>
            <a href="shop.html">üõçÔ∏è Shop</a>
            <a href="games.html">üéÆ Games</a>
            <a href="rewards.html">üéÅ Rewards</a>
        </nav>
        <div class="money-counter" id="money-counter">
            üí∞ $5000
        </div>
    </header>

    <main>
        <section id="craps">
            <h2 class="section-title">Craps</h2>
            <div class="game-area">
                <div class="dice" id="dice">
                    <div class="die" id="die1">‚öÄ</div>
                    <div class="die" id="die2">‚öÄ</div>
                </div>
                <div class="buttons">
                    <button id="roll-button" onclick="rollDice()">Roll Dice</button>
                </div>
                <div id="game-status"></div>
            </div>
        </section>
    </main>

    <!-- Centered Notification -->
    <div id="notification" class="notification">
        <div class="message" id="notification-message">
            You won $0
        </div>
    </div>

    <script>
        if (!localStorage.getItem('coins')) {
            localStorage.setItem('coins', 5000);
        }

        function updateCoinCounter() {
            const coinCounter = document.getElementById('money-counter');
            const coins = localStorage.getItem('coins');
            coinCounter.textContent = `üí∞ $${coins}`;
        }

        updateCoinCounter();

        // Notification system
        const notificationDiv = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        function showNotification(message, type) {
            notificationMessage.textContent = message;
            notificationDiv.classList.remove('loss', 'tie');
            notificationDiv.classList.add(type);
            notificationDiv.style.display = 'flex'; // Show the notification

            setTimeout(() => {
                notificationDiv.style.display = 'none'; // Hide after 3 seconds
            }, 3000);
        }

        // Craps Game Logic
        const die1 = document.getElementById('die1');
        const die2 = document.getElementById('die2');
        const gameStatus = document.getElementById('game-status');
        const betAmount = 100;

        function rollDice() {
            const coins = parseInt(localStorage.getItem('coins'));
            if (coins < betAmount) {
                gameStatus.textContent = 'Not enough coins to play!';
                return;
            }

            // Deduct bet amount
            localStorage.setItem('coins', coins - betAmount);
            updateCoinCounter();

            // Disable roll button during roll
            const rollButton = document.getElementById('roll-button');
            rollButton.disabled = true;

            // Simulate dice rolling animation
            let rolls = 0;
            const maxRolls = 20;
            const rollInterval = setInterval(() => {
                rolls++;
                if (rolls > maxRolls) {
                    clearInterval(rollInterval);
                    setTimeout(() => {
                        const result1 = Math.floor(Math.random() * 6) + 1;
                        const result2 = Math.floor(Math.random() * 6) + 1;
                        die1.textContent = getDieFace(result1);
                        die2.textContent = getDieFace(result2);
                        determineOutcome(result1 + result2);
                        rollButton.disabled = false;
                    }, 100);
                } else {
                    die1.textContent = getDieFace(Math.floor(Math.random() * 6) + 1);
                    die2.textContent = getDieFace(Math.floor(Math.random() * 6) + 1);
                }
            }, 100);
        }

        function getDieFace(value) {
            const dieFaces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            return dieFaces[value - 1];
        }

        function determineOutcome(sum) {
            const coins = parseInt(localStorage.getItem('coins'));
            let winnings = 0;
            let message = '';
            let type = 'notification';

            if (sum === 7 || sum === 11) {
                // Player wins
                winnings = betAmount * 2;
                localStorage.setItem('coins', coins + winnings);
                message = `You rolled a ${sum}! You won $${winnings}!`;
            } else if (sum === 2 || sum === 3 || sum === 12) {
                // Player loses
                message = `You rolled a ${sum}! You lose!`;
                type = 'loss';
            } else {
                // Tie
                winnings = betAmount;
                localStorage.setItem('coins', coins + winnings);
                message = `You rolled a ${sum}. It's a tie!`;
                type = 'tie';
            }

            updateCoinCounter();
            gameStatus.textContent = message;
            showNotification(message, type);
        }
    </script>
</body>
</html>
