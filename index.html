<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Casino</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #00c8ff;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #00c8ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Casino</div>
        <div class="welcome-text">
            <h1>Welcome to the Ultimate Casino Experience!</h1>
            <p>Get ready for a thrilling adventure. Enjoy our games and try your luck!</p>
        </div>
        <a href="home.html" class="btn">Enter the Casino</a>
    </div>
</body>
</html>
