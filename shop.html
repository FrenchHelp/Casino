<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Casino - Shop</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00c8ff;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .money-counter {
            font-size: 18px;
            color: #00c8ff;
            padding: 0 25px; /* Set padding to 25px */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        main {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00c8ff;
        }
        .popular-games {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .game-card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        .game-card p {
            margin-top: 10px;
            color: #ccc;
            font-size: 16px; /* Adjust font size for text */
        }
        .game-card i {
            font-size: 40px; /* Increase icon size */
            font-style: normal; /* Ensure the icon is not italicized */
        }
        .button {
            background-color: #00c8ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #007f9e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Casino</div>
        <nav>
            <a href="home.html">üè† Home</a>
            <a href="shop.html">üõçÔ∏è Shop</a>
            <a href="#games">üéÆ Games</a>
            <a href="#rewards">üéÅ Rewards</a>
        </nav>
        <div class="money-counter" id="money-counter">
            üí∞ $5000
        </div>
    </header>

    <main>
        <section id="shop">
            <h2 class="section-title">Shop - Mystery Boxes</h2>
            <div class="popular-games">
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 1</p>
                    <button class="button" onclick="buyBox(1, 100)">Buy for $100</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 2</p>
                    <button class="button" onclick="buyBox(2, 200)">Buy for $200</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 3</p>
                    <button class="button" onclick="buyBox(3, 300)">Buy for $300</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 4</p>
                    <button class="button" onclick="buyBox(4, 400)">Buy for $400</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 5</p>
                    <button class="button" onclick="buyBox(5, 500)">Buy for $500</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 6</p>
                    <button class="button" onclick="buyBox(6, 600)">Buy for $600</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 7</p>
                    <button class="button" onclick="buyBox(7, 700)">Buy for $700</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 8</p>
                    <button class="button" onclick="buyBox(8, 800)">Buy for $800</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 9</p>
                    <button class="button" onclick="buyBox(9, 1000)">Buy for $1000</button>
                </div>
                <div class="game-card">
                    <i>üéÅ</i>
                    <p>Mystery Box 10</p>
                    <button class="button" onclick="buyBox(10, 1500)">Buy for $1500</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Set the initial coin count if not already set
        if (!localStorage.getItem('coins')) {
            localStorage.setItem('coins', 5000);  // Set default amount if not set
        }

        // Function to update the coin count on the page
        function updateCoinCounter() {
            const coinCounter = document.getElementById('money-counter');
            const coins = localStorage.getItem('coins');
            coinCounter.textContent = `üí∞ $${coins}`;
        }

        // Function to handle buying a mystery box
        function buyBox(boxId, cost) {
            let coins = parseInt(localStorage.getItem('coins'));
            if (coins >= cost) {
                coins -= cost; // Deduct the cost of the mystery box
                const winAmount = Math.floor(Math.random() * (cost * 2)) + (cost * 0.5); // Give between 50%-200% of cost
                coins += Math.floor(winAmount);
                localStorage.setItem('coins', coins); // Update localStorage
                alert(`You bought Mystery Box ${boxId} and won $${Math.floor(winAmount)}!`);
            } else {
                alert('You don\'t have enough coins!');
            }
            updateCoinCounter(); // Update the coin counter on the page
        }

        // Call the update function when the page loads
        updateCoinCounter();
    </script>
</body>
</html>
